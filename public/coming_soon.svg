<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Background grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(400, 300)">
    <!-- Coming Soon text -->
    <text x="0" y="-40" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="48" font-weight="bold">
      COMING SOON
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="18" opacity="0.8">
      このページは準備中です
    </text>
    
    <!-- Team name -->
    <text x="0" y="80" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="24" font-weight="600">
      GENS ICHIHARA
    </text>
    
    <!-- Footer text -->
    <text x="0" y="120" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="14" opacity="0.6">
      しばらくお待ちください
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="3" fill="#ffd700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="450" r="3" fill="#ffd700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="500" r="2" fill="#ffd700" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="2" fill="#ffd700" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>